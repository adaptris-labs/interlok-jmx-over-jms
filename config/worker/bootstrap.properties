adapterConfigUrl.0=file://localhost/./config/adapter.xml
loggingConfigUrl=file://localhost/./config/log4j2.xml

managementComponents=jmx

preProcessors=xinclude:systemProperties:variableSubstitution
variable-substitution.properties.url=file://localhost/./config/variables.properties
variable-substitution.impl=strictWithLogging

jmxserviceurl=service:jmx:activemq:///tcp://activemq:61616?jmx.type=Topic&jmx.destination=jmxTopic

# Force jboss logging to use slf4j
sysprop.org.jboss.logging.provider=slf4j
sysprop.jul.log4j.bridge=true

enableLocalJndiServer=true
startAdapterQuietly=false

